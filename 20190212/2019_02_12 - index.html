<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <svg id="tela" width="100%" height="1000"
        xmlns="http://www.w3.org/2000/svg" >
        <circle id = "bolinha" cx="600" cy="500" r="100" fill="pink"/>
    </svg>
    <script type="text/javascript">
        function criaCirculo(x, y){
            var s = '<circle cx="' + x + '" cy="' + y +'" r="5" fill="gray"/>';
            return s;
        }
        var tela = document.getElementById("tela");
        for(var i=0; i<100; i++){
            var x = i;
            var y = x*x/10.0 - x*5 + 100;
            tela.innerHTML += criaCirculo(x*6, y);
        }

        var bolinha = document.getElementById("bolinha");

        function anima(){
                bolinha.setAttribute("cx", bx);
                bx = bx + 5;    
                bx = bx % 800;
                }
        var bx = 0;
        window.setInterval(
            anima
            ,50);
    </script>
</body>
</html>
